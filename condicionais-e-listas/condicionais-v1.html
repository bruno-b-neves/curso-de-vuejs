<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-if="logado">Usuário Logado: {{ nome }}</p>
  <p v-else>Nenhum usuário está logado!</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>

  <!-- 
    Caso queira que ("usuário não logado") não apareça quando
    clicar em entrar tem duas formas de se fazer:
    
    1º - v-if="!logado" (v-if com a negação)
    2º - v-else (forma mais simples)
  -->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Bruno',
      logado: false
    }
  })
</script>
