<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo}}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
      link: 'http://google.com.br'
    },
    methods: {
      saudacao: function () {
        this.titulo = 'Bom Dia!'
        return this.titulo
      }
    }
  })
</script>

<!-- 
  *** V-ONCE ***

  1º - Lê uma única vez, resolve o valor e coloca
      diretamente na tag onde foi declarado
  2º - 
 -->
