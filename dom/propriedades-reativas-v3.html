<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar" class="aumentar">Aumentar</button>
  <button v-on:click="contador2++" class="aumentar">Aumentar 2</button>
  <button v-on:click="diminuir" class="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log('metodo computed resultado chamado...')
        return this.contador >= 5 ?
          'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    watch: {
      contador(novo, antigo) {
        setTimeout(() => {
          this.contador = 0
        }, 2000)
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },
      // resultado() {
      //   console.log('mÃ©todo resultado chamado...')
      //   return this.contador >= 5 ?
      //     'Maior ou igual a 5' : 'Menor que 5'
      // }
    }
  })
</script>
