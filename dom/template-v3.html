<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo}}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS'
    },
    methods: {
      saudacao: function () {
        console.log(this)
        return this.titulo
      }
    }
  })
</script>

<!-- 
  1º - Dentro das instancias do Vue você acessa
      apartir do this.titulo
  2º - Não pode ter uma funcao e um dado com 
      exatamente o mesmo nome, pois Vue joga
      a informação para a raiz da Instancia do Vue. 
 -->
